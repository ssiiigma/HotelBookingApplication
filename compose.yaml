version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hotelbooking_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=RootPassword123!
      - MYSQL_DATABASE=HotelBookingDB
      - MYSQL_USER=hoteluser
      - MYSQL_PASSWORD=HotelPassword123!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  webapi:
    build: .
    container_name: hotelbooking_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=HotelBookingDB;User=hoteluser;Password=HotelPassword123!
    ports:
      - "5000:80"
      - "5001:443"
    volumes:
      - ./HotelBookingApp.WebAPI/wwwroot:/app/wwwroot
      - ./HotelBookingApp.WebAPI/appsettings.json:/app/appsettings.json:ro
    restart: on-failure
    depends_on:
      - mysql

volumes:
  mysql_data: