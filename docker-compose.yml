version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hotelbooking_mysql
    environment:
      MYSQL_ROOT_PASSWORD: "RootPassword123!"
      MYSQL_DATABASE: "HotelBookingDB"
      MYSQL_USER: "hoteluser"
      MYSQL_PASSWORD: "HotelPassword123!"
    ports:
      - "3307:3306"  # Різний порт, щоб не конфліктував з локальним MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  webapi:
    build:
      context: .
      dockerfile: HotelBookingApp.WebAPI/Dockerfile
    container_name: hotelbooking_api
    depends_on:
      - mysql
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=mysql;Database=HotelBookingDB;User=hoteluser;Password=HotelPassword123!;CharSet=utf8mb4;"
    ports:
      - "5000:80"
      - "5001:443"
    volumes:
      - ./HotelBookingApp.WebAPI/wwwroot:/app/wwwroot:ro
    restart: unless-stopped

volumes:
  mysql_data: